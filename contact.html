<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="keywords" content="travel, contact, reviews, feedback">

    <title>Contact & Reviews - Luna Travels</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Light background */
            color: #333; /* Neutral text color */
        }

        header {
            background-color: rgba(0, 121, 107, 0.9); /* Green header */
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: relative;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
        }

        .container {
            padding: 20px;
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.9); /* White background with slight transparency */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: rgba(0, 77, 64, 0.9); /* Dark green footer */
            color: white;
            text-align: center;
            padding: 10px 0;
            margin-top: 20px;
        }

        .details {
            margin-top: 20px;
            background-color: #e0f2f1; /* Light green background */
            padding: 15px;
            border-radius: 8px;
            line-height: 1.6;
        }

        a {
            color: #4CAF50; /* Link color */
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }

        a img {
            margin-right: 8px;
            width: 20px;
            height: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
     
        <h1>Contact Us & Reviews</h1>

    </header>
